<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Логотип Mesto">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__card-add" type="button" aria-label="Добавить изображение"></button>
    </section>
    <section class="cards">
      <article class="cards__item">
        <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="cards__caption">
          <h2 class="cards__title">Карачаевск</h2>
          <button class="cards__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
        </div>
      </article>
      <article class="cards__item">
        <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="cards__caption">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button class="cards__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
        </div>
      </article>
      <article class="cards__item">
        <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="cards__caption">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
        </div>
      </article>
      <article class="cards__item">
        <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="cards__caption">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button class="cards__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
        </div>
      </article>
      <article class="cards__item">
        <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="cards__caption">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
        </div>
      </article>
      <article class="cards__item">
        <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="cards__caption">
          <h2 class="cards__title">Карачаево-Черкессия</h2>
          <button class="cards__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" area-label="Закрыть редактирование профиля"></button>
      <form class="popup__profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__item-container">
          <input class="popup__item popup__item-profile-name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__item popup__item-profile-job" type="text" value="Исследователь океана" placeholder="О себе">
        </fieldset>
       <input class="popup__save" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
