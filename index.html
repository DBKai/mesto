<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__card-add" type="button" aria-label="Добавить изображение"></button>
    </section>
    <section class="cards" aria-label="Блок с изображениями">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно редактирования профиля"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile-form">
        <fieldset class="popup__item-container">
          <input class="popup__item popup__item_profile_name" name="name" type="text" placeholder="Имя">
          <input class="popup__item popup__item_profile_job" name="job" type="text" placeholder="О себе">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно добавления карточки"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="card-form">
        <fieldset class="popup__item-container">
          <input class="popup__item popup__item_card_name" name="name" type="text" placeholder="Название">
          <input class="popup__item popup__item_card_link" name="link" type="text" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <button class="card__remove" type="button" aria-label="Удалить изображение"></button>
      <img class="card__image" src="" alt="">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Отметить изображение как понравившееся"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
